<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #343a40;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Form</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="id_produk">ID Produk:</label>
                <input type="text" class="form-control" id="id_produk" name="id_produk" required>
            </div>
            <div class="form-group">
                <label for="jumlah_pembelian">Jumlah Pembelian:</label>
                <input type="number" class="form-control" id="jumlah_pembelian" name="jumlah_pembelian" required>
            </div>
            <div class="form-group">
                <label for="id_kota">ID Kota:</label>
                <input type="text" class="form-control" id="id_kota" name="id_kota" required>
            </div>
            <div class="form-group">
                <label for="kurir">Kurir:</label>
                <input type="text" class="form-control" id="kurir" name="kurir" required>
            </div>
            <div class="form-group">
                <label for="paket_pengiriman">Paket Pengiriman:</label>
                <input type="text" class="form-control" id="paket_pengiriman" name="paket_pengiriman" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
